<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="../WEB-INF/template/menu.xhtml">
        <ui:define name="title">#{bundle['application.editContact.title']}</ui:define>
        <ui:define name="content">
            <div class="container-fluid">
                <h:form styleClass="form-horizontal" p:role="form">
                    <div class="form-group">
                        <h:outputLabel value="#{bundle['application.findContact.table.field1']}"
                                       styleClass="col-sm-2 control-label" for="name"/>
                        <div class="col-sm-10 col-lg-5">
                            <h:inputText id="name" styleClass="form-control"
                                         required="true"
                                         value="#{editContactBean.contacto.name}"
                                         requiredMessage="#{bundle['application.entity.field1.validate']}"
                                         p:autofocus="true"
                                         p:placeholder="#{bundle['application.entity.field1.placeHolder']}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle['application.findContact.table.field2']}"
                                       styleClass="col-sm-2 control-label" for="surname"/>
                        <div class="col-sm-10 col-lg-5">
                            <h:inputText id="surname" styleClass="form-control"
                                         required="true"
                                         value="#{editContactBean.contacto.surname}"
                                         requiredMessage="#{bundle['application.entity.field2.validate']}"
                                         p:placeholder="#{bundle['application.entity.field2.placeHolder']}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle['application.findContact.table.field3']}"
                                       styleClass="col-sm-2 control-label" for="phone1"/>
                        <div class="col-sm-10 col-lg-5">
                            <h:inputText id="phone1" styleClass="form-control"
                                         required="true"
                                         value="#{editContactBean.contacto.phone}"
                                         requiredMessage="#{bundle['application.entity.field3.validate']}"
                                         p:placeholder="#{bundle['application.entity.field3.placeHolder']}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle['application.findContact.table.field5']}"
                                       styleClass="col-sm-2 control-label" for="email"/>
                        <div class="col-sm-10 col-lg-5">
                            <h:inputText id="email" styleClass="form-control"
                                         required="true"
                                         value="#{editContactBean.contacto.email}"
                                         requiredMessage="#{bundle['application.entity.field4.validate']}"
                                         p:placeholder="#{bundle['application.entity.field4.placeHolder']}"
                                         validatorMessage="Email is invalid">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                            </h:inputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton value="Guardar"  action="#{editContactBean.save}" styleClass="btn btn-default"/>
                            <h:outputText value="&#160;"/>
                            <h:commandButton value="Cancelar" action="findContact?faces-redirect=true" styleClass="btn btn-default"/>
                         </div>
                    </div>     
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 col-lg-5">
                            <h:messages styleClass="alert alert-danger"/>
                        </div>
                    </div>
                </h:form>
           </div>        
        </ui:define>
    </ui:composition>
</html>
