<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/WEB-INF/template/menu.xhtml">
        
        <ui:define name="title">Cambiar Contraseña</ui:define>
        
        <ui:define name="content">
            <div id="formContainer" class="container">
                <h:form p:role="form">
                    <h2><h:outputText value="Cambiar Contraseña"/></h2>
                    <div class="form-group">
                        <h:outputLabel value="Nueva contraseña:" for="newPassword"/>
                        <h:inputSecret id="newPassword" class="form-control"
                                     value="#{changueUserDataBean.newPassword}"
                                     required="true"
                                     p:autofocus="true"
                                     requiredMessage="Debe indicar el nueva contraseña."
                                     validatorMessage="La contraseña debe tener por lo menos 8 caracteres.">
                            <f:validateLength minimum="8"/>
                        </h:inputSecret>
                    </div>    
                    <div class="form-group">
                        <h:outputLabel value="Confirmar contraseña:" for="passwordComfirm"/>
                        <h:inputSecret id="passwordComfirm" class="form-control"
                                     value="#{changueUserDataBean.confirmPassword}"
                                     required="true"
                                     requiredMessage="Debe confirmar la nueva contraseña."
                                     validatorMessage="La contraseña debe tener por lo menos 8 caracteres.">
                            <f:validateLength minimum="8"/>
                        </h:inputSecret>
                    </div>
                    <div class="form-group" id="formButtonContainer">
                        <h:commandButton value="Crear" action="#{changueUserDataBean.updateUserPassword()}" styleClass="btn btn-default"/>
                        <h:outputText value="&#160;"/>
                        <h:commandButton value="Cancelar" immediate="true" action="/pages/welcome?faces-redirect=true" styleClass="btn btn-default"/>    
                    </div>
                    <div class="form-group">
                        <h:messages styleClass="well"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>    
</html>
